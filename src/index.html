<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mimi Portfolio</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,500">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" async></script>
</head>

<body>
<div class="container">
	<header class="row">
		<div class="logo col-md-6">
			<img class="logo-image" src="images/udacity_logo.png" alt="Udacity logo">
		</div>
		<div class="header-text col-md-6">
			<h1 class="name">Mimi Nguyen</h1>
			<h5 class="title">Web Developer</h5>
		</div>
	</header>

	<div class="row">
		<div class="col-lg-12 col-md-12">
			<hr>
		</div>
	</div>

	<div class="row">
		<div class="main-pic col-lg-12 col-md-12">
			<figure>
				<img class="img-responsive img-center"
				     src="images/main_picture-1024.png"
				     srcset="images/main_picture-1600.png 1600w,
					 images/main_picture-1024.png 1024w,
					 images/main_picture-640.png 640w,
					 images/main_picture-320.png 320w"
				     sizes="100vw"
				     alt="main picture">
			</figure>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-md-12">
			<h2 class="work">Featured Work</h2>
		</div>
	</div>

	<div class="projects row">

		<div class="project col-lg-4 col-md-4">
			<figure>
				<img class="img-responsive img-center project-img"
				     src="images/entertain_project-1024.png"
				     srcset="images/entertain_project-1600.png 1600w,
					 images/entertain_project-1024.png 1024w,
					 images/entertain_project-640.png 640w,
					 images/entertain_project-320.png 320w"
				     sizes="(max-width: 991px) 60vw, 50vw"
				     alt="screenshot of Entertain project">
				<figcaption>
					<h4 class="project-name">Entertainment Project</h4>
					<a href="https://github.com/mimi149/p1_Movie-Trailers-and-Music-Listing">
						https://github.com/mimi149/p1_Movie-Trailers-and-Music-Listing</a>
				</figcaption>
			</figure>
		</div>

		<div class="project col-lg-4 col-md-4">
			<figure>
				<img class="img-responsive img-center project-img"
				     src="images/API_project-1024.png"
				     srcset="images/API_project-1600.png 1600w,
					 images/API_project-1024.png 1024w,
					 images/API_project-640.png 640w,
					 images/API_project-320.png 320w"
				     sizes="(max-width: 991px) 60vw, 50vw"
				     alt="screenshot of API project">
				<figcaption>
					<h4 class="project-name">API Project</h4>
					<a href="https://github.com/mimi149/p4_Conference_APIs">
						https://github.com/mimi149/p4_Conference_APIs</a>
				</figcaption>
			</figure>
		</div>

		<div class="project col-lg-4 col-md-4">
			<figure>
				<img class="img-responsive img-center project-img"
				     src="images/conference_project-1024.png"
				     srcset="images/conference_project-1600.png 1600w,
					 images/conference_project-1024.png 1024w,
					 images/conference_project-640.png 640w,
					 images/conference_project-320.png 320w"
				     sizes="(max-width: 991px) 60vw, 50vw"
				     alt="screenshot of Conference project">
				<figcaption>
					<h4 class="project-name">Conference Project</h4>
					<a href="https://github.com/mimi149/p5_Linux-Server-Configuration">
						https://github.com/mimi149/p5_Linux-Server-Configuration</a>
				</figcaption>
			</figure>
		</div>

	</div>
</div>
</body>

</html>
